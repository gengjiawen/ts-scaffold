version: 2
updates:
- package-ecosystem: npm
  directory: "/template"
  schedule:
    interval: monthly
    time: "21:00"
    timezone: Asia/Shanghai
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: ts-node-dev
    versions:
    - "> 1.0.0.pre.pre.44, < 2"
  - dependency-name: "@types/jest"
    versions:
    - 26.0.20
  - dependency-name: ts-jest
    versions:
    - 26.5.0
  - dependency-name: "@types/node"
    versions:
    - 14.14.17
    - 14.14.22
  - dependency-name: husky
    versions:
    - 4.3.8
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: "21:00"
    timezone: Asia/Shanghai
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: ava
    versions:
    - ">= 3.a, < 4"
